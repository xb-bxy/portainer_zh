<ng-form name="$ctrl.webEditorForm">
  <div class="web-editor overflow-x-hidden">
    <div ng-if="!$ctrl.hideTitle" class="col-sm-12 form-section-title pr-0">
      {{ 'Web editor' | translate }}
      <div class="text-muted small vertical-center float-right mt-0">
        <span ng-if="$ctrl.BROWSER_OS_PLATFORM !== 'mac'" class="vertical-center">
          {{ 'Ctrl+F for search' | translate }}
        </span>
        <span ng-if="$ctrl.BROWSER_OS_PLATFORM === 'mac'" class="vertical-center">
          {{ 'Cmd+F for search' | translate }}
        </span>
        <portainer-tooltip ng-if="$ctrl.BROWSER_OS_PLATFORM !== 'mac'" message="'editor_shortcut_tooltip_windows'" class-name="'[&>span]:!text-left'" set-html-message="true">
        </portainer-tooltip>
        <portainer-tooltip ng-if="$ctrl.BROWSER_OS_PLATFORM === 'mac'" message="'editor_shortcut_tooltip_mac'" class-name="'[&>span]:!text-left'" set-html-message="true">
        </portainer-tooltip>
      </div>
    </div>
    <div class="trancluded-item form-group col-sm-9 col-lg-10 text-muted small" ng-transclude="description"></div>
    <div class="form-group">
      <div class="col-sm-12 col-lg-12">
        <code-editor
          identifier="{{ $ctrl.identifier }}"
          placeholder="{{ $ctrl.placeholder }}"
          read-only="$ctrl.readOnly"
          yml="$ctrl.yml"
          value="$ctrl.value"
          on-change="($ctrl.onChange)"
          height="{{ $ctrl.height }}"
        ></code-editor>
      </div>
    </div>
  </div>
</ng-form>
