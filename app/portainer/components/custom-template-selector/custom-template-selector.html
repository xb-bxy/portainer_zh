<div>
  <div class="form-group pt-3">
    <label for="stack_template" class="col-sm-3 col-lg-2 control-label text-left"> {{ 'Template' | translate }} </label>
    <div class="col-sm-8 vertical-center">
      <select
        ng-if="$ctrl.templates.length"
        data-cy="custom-template-selector"
        class="form-control"
        ng-model="$ctrl.value"
        ng-options="template.Id as template.label for template in $ctrl.templates"
        ng-change="$ctrl.handleChangeTemplate($ctrl.value)"
      >
        <option value="" label="Select a Custom template" disabled selected="selected"> </option>
      </select>
      <span class="small text-muted pt-[7px]" ng-if="!$ctrl.templates.length">
        {{ 'No custom templates are available. Head over to the' | translate }} <a ui-state="$ctrl.newTemplatePath"> {{ 'custom template view' | translate }} </a>
        {{ 'to create one.' | translate }}
      </span>
    </div>
  </div>

  <!-- description -->
  <div ng-if="$ctrl.selectedTemplate.note">
    <div class="col-sm-12 form-section-title"> {{ 'Information' | translate }} </div>
    <div class="form-group">
      <div class="col-sm-12">
        <div class="template-note" ng-bind-html="$ctrl.selectedTemplate.note"></div>
      </div>
    </div>
  </div>
  <!-- !description -->
</div>
