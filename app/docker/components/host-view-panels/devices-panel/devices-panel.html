<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <rd-widget>
      <rd-widget-header icon="code" title-text="{{ 'PCI Devices' | translate }}"></rd-widget-header>
      <rd-widget-body classes="no-padding">
        <table class="table">
          <thead>
            <tr>
              <th>{{ 'Name' | translate }}</th>
              <th> {{ 'Vendor' | translate }} </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-if="$ctrl.devices && $ctrl.devices.length" ng-repeat="device in $ctrl.devices">
              <td>{{ device.Name }}</td>
              <td>{{ device.Vendor }}</td>
            </tr>
            <tr ng-if="$ctrl.devices === undefined">
              <td colspan="2" class="text-muted text-center"> {{ 'Loading...' | translate }} </td>
            </tr>
            <tr ng-if="$ctrl.devices === null">
              <td colspan="2" class="text-muted text-center"> {{ 'Failed to load devices.' | translate }} </td>
            </tr>
            <tr ng-if="$ctrl.devices.length === 0">
              <td colspan="2" class="text-muted text-center"> {{ 'No device available.' | translate }} </td>
            </tr>
          </tbody>
        </table>
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
