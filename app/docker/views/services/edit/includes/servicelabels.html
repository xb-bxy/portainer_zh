<div id="service-labels">
  <rd-widget>
    <rd-widget-header icon="list" title-text="{{ 'Service labels' | translate }}">
      <div class="nopadding" authorization="DockerServiceUpdate">
        <a class="btn btn-secondary btn-sm pull-right" ng-click="isUpdating || addLabel(service)" ng-disabled="isUpdating">
          <pr-icon icon="'plus'"></pr-icon> {{ 'label' | translate }}
        </a>
      </div>
    </rd-widget-header>
    <rd-widget-body ng-if="service.ServiceLabels.length === 0">
      <p> {{ 'There are no labels for this service.' | translate }} </p>
    </rd-widget-body>
    <rd-widget-body classes="no-padding" ng-if="service.ServiceLabels.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th> {{ 'Label' | translate }} </th>
            <th> {{ 'Value' | translate }} </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="label in service.ServiceLabels">
            <td>
              <div class="input-group input-group-sm">
                <span class="input-group-addon fit-text-size">{{ 'name' | translate }}</span>
                <input
                  type="text"
                  data-cy="service-label-key-{{ $index }}"
                  class="form-control"
                  ng-model="label.key"
                  placeholder="{{ 'e.g. com.example.foo' | translate }}"
                  ng-change="updateLabel(service, label)"
                  ng-disabled="isUpdating"
                  disable-authorization="DockerServiceUpdate"
                />
              </div>
            </td>
            <td>
              <div class="input-group input-group-sm">
                <span class="input-group-addon fit-text-size">{{ 'value' | translate }}</span>
                <input
                  type="text"
                  data-cy="service-label-value_{{ $index }}"
                  class="form-control"
                  ng-model="label.value"
                  placeholder="{{ e.g. bar' | translate }}"
                  ng-change="updateLabel(service, label)"
                  ng-disabled="isUpdating"
                  disable-authorization="DockerServiceUpdate"
                />
                <span class="input-group-btn" authorization="DockerServiceUpdate">
                  <button class="btn btn-dangerlight" type="button" ng-click="removeLabel(service, $index)" ng-disabled="isUpdating">
                    <pr-icon icon="'trash-2'" size="'md'"></pr-icon>
                  </button>
                </span>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </rd-widget-body>
    <rd-widget-footer authorization="DockerServiceUpdate">
      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-primary btn-sm" ng-disabled="!hasChanges(service, ['ServiceLabels'])" ng-click="updateService(service)">{{
            'Apply changes' | translate
          }}</button>
          <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <pr-icon icon="'chevron-down'"></pr-icon>
          </button>
          <ul class="dropdown-menu">
            <li
              ><a ng-click="cancelChanges(service, ['ServiceLabels'])"> {{ 'Reset changes' | translate }} </a></li
            >
            <li
              ><a ng-click="cancelChanges(service)">{{ 'Reset all changes' | translate }}</a></li
            >
          </ul>
        </div>
      </div>
    </rd-widget-footer>
  </rd-widget>
</div>
